name: Spoke Status

on:
  push:
    branches: [main]
    paths:
      - '.collab/**'
      - 'src/**'
      - 'tests/**'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Validate spoke compliance
        run: bun src/index.ts validate

      - name: Generate status snapshot
        run: bun src/index.ts status

      - name: Show status
        run: cat .collab/status.yaml
